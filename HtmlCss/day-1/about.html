<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <style>
        table, tr, td {
            border: 1px solid #333;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>My name is About</h1>
    <a href="/HtmlCss/day-1ss/day-1#about">Back Home</a>

    <!-- tag show data -->

    <!-- unorder list -->
    <ul style="list-style-type: square">
        <li>Tuan</li>
        <li>Manh</li>
        <li>Thanh</li>
    </ul>

    <!-- order list -->
    <ol type="I">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>

    <!-- table -->
    <!-- tr>td*4 -->
    <table>
        <caption>Test Test</caption>
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
        <tr>
            <td>Column 4</td>
            <td>Column 5</td>
            <td>Column 6</td>
        </tr>
        <tr>
            <td>Column 7</td>
            <td>Column 8</td>
            <td>Column 9</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
